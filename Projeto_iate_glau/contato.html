<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html" class="accent">Contato</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="principal">
          <div class="box">
            <h2>Entre em contato conosco</h2>
          </div>
        </section>

        <section class="contato-form" style="padding: 20px; max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: 15px;">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" style="width: 100%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" rows="5" style="width: 100%; padding: 8px;"></textarea>
            </div>

            <button id="btnEnviar" style="padding: 10px 20px; cursor: pointer;">Enviar Mensagem</button>
        </section>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
        $(document).ready(function() {
            $("#btnEnviar").click(function() {
                // Obter valores dos campos
                var nomeVal = $("#nome").val();
                var emailVal = $("#email").val();
                var mensagemVal = $("#mensagem").val();

                // Validação simples (opcional, mas recomendada)
                if(nomeVal === "" || emailVal === "" || mensagemVal === "") {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }

                // Gerar objeto mensagem
                var mensagem = {
                    nome: nomeVal,
                    email: emailVal,
                    mensagem: mensagemVal
                };

                // Utilizar a função inserirMensagem da api.js
                try {
                    inserirMensagem(mensagem);
                    alert("Mensagem enviada com sucesso!");
                    // Limpar campos
                    $("#nome").val("");
                    $("#email").val("");
                    $("#mensagem").val("");
                } catch (e) {
                    console.error("Erro ao enviar mensagem:", e);
                    alert("Erro ao enviar mensagem. Verifique o console.");
                }
            });
        });
    </script>
  </body>
</html>
